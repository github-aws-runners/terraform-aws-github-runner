name: Lambda Runners
on:
  push:
    branches:
      - develop
      - next
  pull_request:
    paths:
      - .github/workflows/lambda-runners.yml
      - "modules/runners/lambdas/runners/**"

jobs:
  build:
    uses: ./.github/workflows/lambda-template.yml
    with:
      working-directory: modules/runners/lambdas/runners
