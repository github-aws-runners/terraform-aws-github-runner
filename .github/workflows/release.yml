name: Release build

on:
  push:
    branches:
      - main
      - refactor/release

jobs:
  prepare:
    name: Create dist
    runs-on: ubuntu-latest
    container: node:16
    strategy:
      matrix:
        lambda: ["modules/webhook/lambdas/webhook", "modules/runner-binaries-syncer/lambdas/runner-binaries-syncer", "modules/runners/lambdas/runners"]
    permissions:
      contents: read
      actions: write
    steps:
      - name: Extract lambda name
        id: lambda
        env:
          LAMBDA: ${{ matrix.lambda }}
        run: echo "name=${LAMBDA##*/}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - name: Add zip
        run: apt update && apt install zip
      - name: Build dist
        working-directory: ${{ matrix.lambda }}
        run: yarn install && yarn run test && yarn dist
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.lambda.outputs.name }}
          path: ${{ matrix.lambda }}/${{ steps.lambda.outputs.name }}.zip
          retention-days: 1

  release:
    name: release
    runs-on: ubuntu-latest
    needs:
      prepare
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
    steps:
      - name: Get installation token
        uses: npalm/action-app-token@v1.1.0
        id: token
        with:
          appId: ${{ secrets.FOREST_RELEASER_APP_ID }}
          appPrivateKeyBase64: ${{ secrets.FOREST_RELEASER_APP_PRIVATE_KEY_BASE64 }}
          appInstallationType: repo
          appInstallationValue: ${{ github.repository }}

      # bootstrap-sha and release-as needs to be removed after first release
      - name: Release
        id: release
        uses: google-github-actions/release-please-action@5c07f8be172b1f6e90f9c35baf8184461b91b85f # ratchet:google-github-actions/release-please-action@v3
        with:
          default-branch: main
          release-type: terraform-module
          token: ${{ steps.token.outputs.token }}
          last-release-sha: b404332ff8b401a5a8958317a69b9f849b794a16

  assets:
    name: upload assets
    if: ${{ needs.release.outputs.releases_created }}
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        asset: ["webhook", "runner-binaries-syncer", "runners"]
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.asset }}
          path: artifacts

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: artifacts/${{ matrix.asset }}.zip
          asset_name: ${{ matrix.asset }}.zip
          asset_content_type: application/zip
