name: "Packer checks"
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "images/**"
      - ".github/workflows/packer-build.yml"
      - "module/runners/templates/**"
env:
  AWS_REGION: eu-west-1
jobs:
  verify_packer:
    name: Verify packer
    runs-on: ubuntu-latest
    container:
      image: index.docker.io/hashicorp/packer@sha256:06d3852a4b260e7dcf3b7b31c25bf1b9e855e40aa4cea2553aab50806929aaf8 # ratchet:hashicorp/packer:1.8.6
    strategy:
      matrix:
        image: ["linux-amzn2", "windows-core-2019", "windows-core-2022", "ubuntu-focal", "ubuntu-jammy", "ubuntu-jammy-arm64"]
    defaults:
      run:
        working-directory: images/${{ matrix.image }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # ratchet:actions/checkout@v3
      - name: packer init
        run: packer init .
      - name: check packer formatting
        run: packer fmt -recursive -check=true .
      - name: packer validate
        run: packer validate -evaluate-datasources .
